<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <META HTTP-EQUIV="refresh" CONTENT="300"> 
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Scanning control interface</title>
         <style>
      #map {
        height:40%;
        width: 20%;
      }
      /* Optional: Makes the sample page fill the window. */
  
        </style>  
        <script src="roslib.js"></script>
        <script src="eventemitter2.js"></script>
        <script src="OpenLayers.js"></script> 
        <script src="three.js"></script>
        <script src="ros3d.js"></script>
        <script src="controlrec.js"></script>
        
      
    </head>

    <body onload="init()">
        
        <div id="container">
            <div id="logo">
                <h1 align="left"><img src="tb.jpg" alt='logo' height="80"> SCANNING CONTROL INTERFACE</h1>
                
            </div>
            <div id="manip">
                <FORM>
                    <INPUT id="refreshbutton" TYPE="button" onClick="history.go(0)" VALUE="Refresh">
                </FORM>
                <form action="/downloads" target="_blank" title="go to files">
                    <input id="filesbutton" type="submit" value="show files" />
                </form>
                <div id="recstatus">
                    Record status                                       
                    <a id="recordingstatus"></a>
                </div>
            
            </div>
            <div id="sensortable">
                         <table id="sensors">
                             <tr id="firstcol">
                                 <th>Device</th>
                                 <th>Topic</th>
                                 <th>Value</th>
                            </tr>
                            <tr>
                                <td>Velodyne</td>
                                <td>Points in cloud </td>
                                <td id="points_count"></td>
                            </tr>
                            <tr>
                                <td>DJI</td>
                                <td>GPS </td>
                                <td id="djigps"></td>
                            </tr>
                            <tr>
                                <td>DJI</td>
                                <td>IMU </td>
                                <td id="djiimu"></td>
                            </tr>
                            <tr>
                                <td>VectorNav</td>
                                <td>GPS </td>
                                <td id="vngps"></td>
                            </tr>
                            <tr>
                                <td>Vectornav</td>
                                <td>IMU </td>
                                <td id="vnimu"></td>
                            </tr>
                         </table>
            </div>
            <div id="scanwidget">
                <div id='viewer'></div>
            </div>
